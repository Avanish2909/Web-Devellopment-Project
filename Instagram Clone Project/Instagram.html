<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
	<link rel="stylesheet" href="Instagram1.css">
	<!-- Remix Icons -->
	<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
	<div class="sidebar">
		<a href="#" class="logo img">
			<img src="Instagram2.png" alt="" width="101" height="54">
		</a>
		<!-- Profile Image -->
		<div class="profile">
			<div class="profile-img">
				<img src="Instagram3.jpg" alt="">
			</div>
			<div class="name">
				<h1>Avanish</h1>
				<img src="" alt="">
			</div>
			<span>@AP</span>
		</div>
		<div class="about">
			<!-- Box 1-->
			<div class="box">
				<h3>54</h3>
				<span>Posts</span>
			</div>
			<!-- Box 2-->
			<div class="box">
				<h3>58.4k</h3>
				<span>Followers</span>
			</div>
			<!-- Box 3-->
			<div class="box">
				<h3>1.4k</h3>
				<span>Following</span>
			</div>
		</div>
		<!-- Menu -->
		<div class="menu">
			<a href="#" class="active">
				<span class="icon">
					<i class="ri-function-line"></i>
				</span>
				Feed
			</a>
			<a href="#">
				<span class="icon">
					<i class="ri-search-line"></i>
				</span>
				Explore
			</a>

			<a href="#">
				<span class="icon">
					<i class="ri-notification-4-line"></i>
				</span>
				Notification
			</a>

			<a href="#">
				<span class="icon">
					<i class="ri-mail-unread-fill"></i>
				</span>
				Messages
			</a>

			<a href="#">
				<span class="icon">
					<i class="ri-send-plane-fill"></i>
				</span>
				Direct
			</a>

			<a href="#">
				<span class="icon">
					<i class="ri-bar-chart-2-fill"></i>
				</span>
				Stats
			</a>

			<a href="#">
				<span class="icon">
					<i class="ri-settings-5-fill"></i>
				</span>
				Setting
			</a>

			<a href="#">
				<span class="icon">
					<i class="ri-logout-box-r-line"></i>
				</span>
				Logout
			</a>

			
		</div>
	</div>
	<!-- Main Home -->
	<div class="main-home">
		<!-- Header -->
		<div class="header">
			<!-- Search -->
			<div class="search">
				<i class="ri-search-line"></i>
				<input type="text" placeholder="Search">
			</div>
			<!-- Content -->
			<div class="header-content">
				<i class="ri-notification-4-fill"></i>
				<!-- Button -->
				<i class="ri-mail-unread-fill"></i>
				<a href="#" class="btn">
					<i class="ri-add-circle-fill"></i>
					<div class="btn-text">Add Photo</div>
				</a>
			</div>
			<!-- Stories -->
			<div class="stories-tittle">
				<h1>Stories</h1>
				<a href="#" class="btn">
					<i class="ri-play-circle-line"></i>
					<div class="text">Watch all</div>
				</a>
			</div>
		</div>
		<!-- Stories Content -->
		<div class="stories">
			<!-- Stories 1 -->
			<div class="stories-img color">
				<img src="Instagram4.jpg" alt="">
				<div class="add">+</div>
			</div>
			<!-- Stories 2 -->
			<div class="stories-img">
				<img src="Instagram5.webp" alt="">
			</div>
			<!-- Stories 3 -->
			<div class="stories-img">
				<img src="Instagram6.jpg" alt="">
			</div>
			<!-- Stories 4 -->
			<div class="stories-img">
				<img src="Instagram7.jpg" alt="">
			</div>
			<!-- Stories 5 -->
			<div class="stories-img">
				<img src="Instagram8.jpg" alt="">
			</div>
			<!-- Stories 6 -->
			<div class="stories-img">
				<img src="Instagram9.jpg" alt="">
			</div>
			<!-- Stories 7 -->
			<div class="stories-img">
				<img src="Instagram10.jpg" alt="">
			</div>
			<!-- Stories 8 -->
			<div class="stories-img">
				<img src="Snapchat-822983300.jpg" alt="">
			</div>
			<!-- Stories 9 -->
			<div class="stories-img">
				<img src="Instagram11.jpg" alt="">
			</div>
			<!-- Stories 10 -->
			<div class="stories-img">
				<img src="Instagram12.jpg" alt="">
			</div>
		</div>
		<!-- Main Posts -->
		<div class="feed">
			<h1>Feed</h1>
			<div class="=feed-text">
				<h2>Latest</h2>
				<span>Popular</span>
			</div>
		</div>
		<!-- Posts -->
		<div class="main-posts">
			<!-- Box 1 -->
			<div class="post-box">
				<img src="Snapchat-1457847329.jpg">
				
				<div class="post-info">
					<div class="post-profile">
						<div class="post-img">
							<img src="Instagram13.jpg">
						</div>
						<h3>Avanish P</h3>
					</div>
					<div class="likes"></div>
					<i class="ri-heart-line"></i>
					<span>84.4k</span>
					<i class="ri-chat-3-line"></i>
					<span>94</span>
				</div>
			</div>
			<!-- Box 2 -->
			<div class="post-box">
				<img src="Instagram8.jpg">
				
				<div class="post-info">
					<div class="post-profile">
						<div class="post-img">
							<img src="Instagram13.jpg">
						</div>
						<h3>Avanish P</h3>
					</div>
					<div class="likes"></div>
					<i class="ri-heart-line"></i>
					<span>95.6k</span>
					<i class="ri-chat-3-line"></i>
					<span>114</span>
				</div>
			</div>
			<!-- Box 3 -->
			<div class="post-box">
				<img src="Instagram7.jpg">
				
				<div class="post-info">
					<div class="post-profile">
						<div class="post-img">
							<img src="Instagram13.jpg">
						</div>
						<h3>Avanish P</h3>
					</div>
					<div class="likes"></div>
					<i class="ri-heart-line"></i>
					<span>1.4m</span>
					<i class="ri-chat-3-line"></i>
					<span>1.9k</span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
